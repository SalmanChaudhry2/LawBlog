<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NLBM Blog Drafting Tool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
            background-color: white;
        }
        .navbar-brand {
            font-weight: 600;
            color: #0d6efd;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
        .card-header {
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        .btn {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            vertical-align: text-bottom;
        }
        .icon-sm {
            width: 16px;
            height: 16px;
        }
        .icon-lg {
            width: 24px;
            height: 24px;
        }
        .icon-xl {
            width: 32px;
            height: 32px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i data-feather="edit-2" class="icon me-2"></i>NLBM Blog Tool
            </a>
            {% if session.get('user') %}
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-muted">
                    <i data-feather="user" class="icon-sm me-1"></i>{{ session.get('user').username }}
                </span>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">
                    <i data-feather="log-out" class="icon-sm me-1"></i>Logout
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container fade-in">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mt-5 mb-4 text-center text-muted">
        <small>&copy; {{ now.year }} NLBM Blog Drafting Tool</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
