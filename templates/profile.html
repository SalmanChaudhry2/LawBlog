{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Your Profile</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="lawyer_name">Your Full Name</label>
                            <input type="text" class="form-control" id="lawyer_name" name="lawyer_name" value="{{ user.lawyer_name }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="firm">Law Firm Name</label>
                            <input type="text" class="form-control" id="firm" name="firm" value="{{ user.firm }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="location">City</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ user.location }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" value="{{ user.state }}" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
